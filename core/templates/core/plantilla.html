<!DOCTYPE html>
<html lang="es">
{% load static %}

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'core/css/home.css'%}">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
</head>

<body>
    <div class="menu">
        <img src="{% static 'core/img/imagen\koala.png'%}" alt="logo">

        <h4>
            <font style="color:rgb(59, 135, 30)" face="Pacifico" Serif”>Puppy Shop {{nombre}}</font>
        </h4>

        <a href="#"><i class="fas fa-user"></i>Donaciones </a>
        <a href="{% url 'login'%}"><i class="fas fa-home"></i>Login</a>
        <a href="{% url 'logout'%}"><i class="fas fa-home"></i>Logout</a>

    </div>
        <div id="barra">
            <div id="inicio">
            <img src="{% static 'core/img/Imagen/home.png'%}" alt="">
            <a href="{% url 'home' %}"> INICIO</a>
            </div>
            <div id="productos">
            <img src="{% static 'core/img/imagen/box.png'%}" alt="">
            <a href="{% url 'catego' %}">PRODUCTOS</a>

                    <input class="form-control me-5" type="buscar" placeholder="buscar" aria-label="buscar">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
                </div>
            </nav>
            </div>
        </div>
<body>
    <div class="container">
        {% block contenido %}

    </div>
